<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="wrapper">
        <h1>Weather App</h1>
        <div class="tab-container">
            <p class="tab" data-userTab>Your weather</p>
            <p class="tab" data-searchWeatherTab>Search Weather</p>
        </div>
        <div class="weather-countainer">
            <!-- grant access container -->
            <div class="sub-container grant-location-container">
                <img src="./assets/location.png" width="80" height="80" loading="lazy" >

                <p>Grant Location Access</p>
                <p>Allow Access To Get Weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>
            <!-- location access form -->
            <form class="form-container" data-searchForm>
                <input type="text" placeholder="Search for city..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="./assets/search.png" width="20" height="20" loading="lazy">
                </button>
            </form>
            <!-- loading screen container -->
            <div class="sub-container loading-container">
                <img src="./assets/loading.gif" width="150" height="150">
                <p>Loading..</p>
            </div>

            <!-- show weather info -->
            <div class="sub-container user-info-container">
                <!-- city name -->
                <div class="city-name">
                    <p data-cityName></p>
                    <img data-cityImage>
                </div>
                <!-- weather decriptuion -->
                <p data-weatherDesc></p>
                <img data-weatherIcon>
                <p data-temp></p>
                
                <!-- cards cantainer -->
                <div class="paramiter-container">

                    <div class="parameter">
                        <img src="./assets/wind.png" >
                        <p>WINDSPEED</p>
                        <p data-windSpeed></p>
                    </div>

                    <div class="parameter">
                        <img src="./assets/humidity.png">
                        <p>HUMIDITY</p>
                        <p data-humidity></p>
                    </div>

                    <div class="parameter">
                        <img src="./assets/cloud.png" >
                        <p>CLOUD</p>
                        <p data-cloud></p>
                    </div>
                </div>
            </div>
        </div>
   </div>
    


    <script src="javascript.js"></script>
</body>
</html>
